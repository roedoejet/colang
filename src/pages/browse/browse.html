<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scrollbar-y-auto>

  <ion-list mode="ios">
    <ion-item mode="ios">
      <ion-label class="label-left" mode="ios">Select a Category</ion-label>
      <ion-select mode="ios" [(ngModel)]="selectedCategory" (ngModelChange)="selectCategory(selectedCategory)" [selectOptions]="categorySelectOptions">
        <ion-option *ngFor='let category of displayCategories'>{{category}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item mode="ios">
      <ion-label class="label-left" mode="ios">Select a Letter</ion-label>
      <ion-select mode="ios" [(ngModel)]="selectedLetter" (ngModelChange)="scrollTo($event)" [selectOptions]="letterSelectOptions">
        <ion-option *ngFor='let letter of displayLetters'>{{letter}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="entry-container">
    <entry-list [entries]='currentIncr'></entry-list>
  </div>
 

</ion-content>

 <ion-footer>
    <ion-toolbar>
      <ion-buttons left class="bar-buttons bar-buttons-ios">
        <button ion-button icon-only (click)="prevIncr()">
        <ion-icon name="ios-arrow-back" class="scroll"></ion-icon>
      </button>
      </ion-buttons>
      <ion-buttons end class="bar-buttons bar-buttons-ios">
        <button ion-button icon-only (click)="nextIncr()">
        <ion-icon name="ios-arrow-forward" class="scroll"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
