<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
  <ion-searchbar (ionInput)="getResults()" [(ngModel)]="searchQuery" autocapitalize="none" type="url"></ion-searchbar>
  <div *ngIf="searchQuery?.length > 1">
    <div class="result-container" *ngIf="matches?.length > 0">
      <h4>Matches</h4>
      <entry-list [entries]="matches" [searchterm]="searchQuery"></entry-list>
    </div>
    <div class="result-container" *ngIf="partMatches?.length > 0">
      <h4>Partial Matches</h4>
      <entry-list [entries]="partMatches" [searchterm]="searchQuery"></entry-list>
    </div>
    <div class="result-container" *ngIf="maybeMatches?.length > 0">
      <h4>Maybe you meant this?</h4>
      <entry-list [entries]="maybeMatches" [searchterm]="searchQuery"></entry-list>
    </div>
    <div class="result-container" *ngIf="matches?.length === 0 && partMatches?.length === 0 && maybeMatches?.length === 0">
      <h4>Sorry we couldn't find any words that match "{{ searchQuery }}"</h4>
    </div>
  </div>
</ion-content>
